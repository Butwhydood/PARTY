<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Word Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="prompt">
            <h2>Enter the magic word:</h2>
            <input type="text" id="input-word">
            <button onclick="checkWord()">Submit</button>
        </div>

        <div id="party-mode" class="hidden">
            <div class="love-message">I LOVE YOU!</div>
            <div class="party-item heart"></div>
            <div class="party-item confetti"></div>
            <div class="party-item flowers"></div>
            <div class="party-item cats"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
